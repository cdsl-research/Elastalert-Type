# flatline.yaml
name: No Syslog Activity Detected
type: flatline
index: "syslog-*"
threshold: 1
timeframe:
  minutes: 30
filter:
  - query:
      query_string:
        query: '*'
alert:
  - post2
http_post2_url: "http://monitoring-master-ml:32400/alert"
http_post2_headers:
  Content-Type: "application/json"
jinja_root_name: _data
http_post2_payload:
  alerts:
    - labels:
        alertname: "No Syslog Activity Detected"
      annotations:
        description: |-
          message: {{ _data.get('message','') }}
